<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'leaflet.css' %}" />
        <link rel="stylesheet"
            href="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.css"
            />
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/leaflet_public_map.css' %}">
    </head>
    <body>
        <div id="map" class="map">
            <div id="coordinates" class="map_menu_control">
                <div class="row">
                    <div class="col">
                        <label>X:</label><input type="text" id="y" name="y" class="form-control form-control-sm" value="0" />
                    </div>
                    <div class="col">
                        <label>Y:</label><input type="text" id="x" name="x" class="form-control form-control-sm" value="0" />
                    </div>
                    <div class="col">
                        <label>Z:</label><input type="text" id="z" name="z" class="form-control form-control-sm" value="0" />
                    </div>
                </div>
            </div>
        </div>

        <script src="{% static 'leaflet.js' %}"></script>
        <script
            src="https://unpkg.com/@geoman-io/leaflet-geoman-free@latest/dist/leaflet-geoman.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="{% static 'js/leaflet_public_map.js' %}"></script>
    </body>
</html>
