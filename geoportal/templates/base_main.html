<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css"
      rel="stylesheet" />
    <link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css"
      type="text/css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/public_map.css' %}" />
    <link rel="stylesheet" href="{% static 'css/theme.css' %}"

    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
  <body>
    <div id="comparison-container">
      <div id="public_map_1" class="map"></div>
      <div id="public_map_2" class="map"></div>
    </div>
    <div class="control" id="left_choose">
      <select class="form-select form-select-md mb-3 bg-dark text-white" aria-label=".form-select-lg example">
        <option value="none">Выбор слоя...</option>
        <option value="rgb">Естественные цвета RGB</option>
        <option selected value="ndvi">NDVI</option>
        <option value="ndre">NDRE</option>
        <option value="rbg_sony">Естественные цвета высокого разрешения</option>
        <option value="neuro">Продук нейронной сети</option>
      </select>
      
    </div>
    <div class="control" id="right_choose">
      <select class="form-select form-select-md mb-3 bg-dark text-white" aria-label=".form-select-lg example">
        <option value="none">Выбор слоя...</option>
        <option selected value="rgb">Естественные цвета RGB</option>
        <option value="ndvi">NDVI</option>
        <option value="ndre">NDRE</option>
        <option value="rbg_sony">Естественные цвета высокого разрешения</option>
        <option value="neuro">Продук нейронной сети</option>
      </select>
      
    </div>
    <!-- <script src="{% static 'js/index.js' %}"></script> -->
    <!-- <script src="{% static 'js/material.js' %}"></script> -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <script
      src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.js"></script>
    <script
      src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v0.10.1/mapbox-gl-language.js'></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"></script>
    <script src="{% static 'bundle.js' %}"></script>
  </body>
</html>
